<div *ngIf="auth.canRead(user)">
  <h1 class="m-4 text-center">The 
    <div class="dropdown" appDropdown>
    <button class="btn btn-dark dropdown-toggle" type="button" id="yearDropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      {{year}}
    </button>
    <div class="dropdown-menu dropdown-menu-center" aria-labelledby="yearDropdownMenuButton">
      <a class="dropdown-item" *ngFor="let y of years$ | async" (click)="YearChosen(y.year)">{{ y.year }}</a>
    </div>
  </div> Oscars By Category</h1>

  <form action="">
    <div *ngFor="let category of oscarCategory$ | async" class="card mx-auto bg-light m-3">
      <div class="card-body">
        <h3 class="card-title">{{ category.category }}</h3>
        <div *ngIf="category.winner != null">
          <h4>
            <strong>
              *Winner: 
            </strong>
            {{ category.winner }}
          </h4>
        </div>
        <div *ngFor="let nominee of category.nominees">
          <input type="radio" name="{{ category.category }}" value="{{ nominee }}" [disabled]="category.winner != null" required> {{ nominee }}
        </div>
      </div>
    </div>
    <input type="submit" value="Submit Selections" class="mb-3" (click)="SubmitForm()">
  </form>
</div>
