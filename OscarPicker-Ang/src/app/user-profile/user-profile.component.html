<div *ngIf="auth.user$ | async as user; then authenticated else guest">
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    
    <p>Login to get started...</p>
    
    <button (click)="auth.googleLogin()">
      <i class="fa fa-google"></i> Connect Google
    </button>
  </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <div style="text-align:center">
      <h3>Hello, {{ user.displayName ? user.displayName : user.email }}</h3>
      <img class="user-img-smaller rounded-circle" [src]="user.photoURL">
      <p>UID: {{ user.uid }}</p>
      <button (click)="auth.signOut()">Logout</button>
    </div>
  </div>
</ng-template>
